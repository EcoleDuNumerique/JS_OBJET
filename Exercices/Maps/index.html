<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Maps </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="map"></div>
    <div id="infos">

        <form id="marker_form">
            <label for="titre"> 
                <span> Titre </span>
                <input type="text" id="titre" />
            </label>

            <label for="latitude"> 
                <span> Latitude </span>
                <input type="text" id="latitude" />
            </label>

            <label for="longitude"> 
                <span> Longitude </span>
                <input type="text" id="longitude" />
            </label>

            <label for="description"> 
                    <span> Informations </span>
                    <textarea id="description"></textarea>
            </label>

            <input type="submit">
        </form>

    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/class/App.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu4E5Xwm3cA9KM6QrWBdyb9GhyW_rZFUE&callback=app.initMap"
    async defer></script>
</body>
</html>
